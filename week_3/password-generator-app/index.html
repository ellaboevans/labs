<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Password generator app</title>
  </head>
  <body>
    <div id="password__generator">
      <h2>Password Generator</h2>
      <div id="password__display">
        <h3 id="result"></h3>
        <button id="copy__btn">
          <span id="copied" aria-live="polite">COPIED</span>
          <img src="./assets/images/icon-copy.svg" alt="copy" />
        </button>
      </div>
      <!-- Main Card with settings -->
      <div id="main__card">
        <div class="count__container">
          <span>Character length</span>
          <span id="count"></span>
        </div>

        <!-- Slider -->
        <input type="range" min="0" max="20" value="0" id="slider" />
        <!-- Checkboxes-->
        <div class="checkbox__container">
          <input
            type="checkbox"
            name="options"
            id="uppercase"
            value="uppercase"
            aria-label="include only uppercase characters"
          />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="checkbox__container">
          <input
            type="checkbox"
            name="options"
            id="lowercase"
            value="lowercase"
            aria-label="include only lowercase characters"
          />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="checkbox__container">
          <input
            type="checkbox"
            name="options"
            id="numbers"
            value="numbers"
            aria-label="include only numbers"
          />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="checkbox__container">
          <input
            type="checkbox"
            name="options"
            id="symbols"
            value="symbols"
            aria-label="include only symbols"
          />
          <label for="symbols">Include Symbols</label>
        </div>

        <!-- Strength Check -->
        <div id="password__strength">
          <h3>strength</h3>
          <p id="password-strength__state"></p>
          <div class="password-strength__indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <!-- Generate Button -->
        <button id="generate__button">
          Generate
          <img src="./assets/images/icon-arrow-right.svg" alt="arrow" />
        </button>
      </div>
    </div>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>

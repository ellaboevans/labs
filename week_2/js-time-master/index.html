<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Master</title>
  </head>
  <body>
    <div>
      <h1 id="time-display">Loading...</h1>

      <button id="toggle-button">Toggle Time Format</button>
    </div>

    <div>
      <input type="time" id="alarm-time" />
      <button id="set-alarm-button">Set Alarm</button>
      <button id="clear-alarm-button">Clear Alarm</button>
    </div>

    <audio id="alarm-sound" src="audio/audio.mp3" preload="auto"></audio>
    <script defer src="./main.js"></script>
  </body>
</html>
